<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Themeable Clock</title>
		<link rel="stylesheet" href="css/themes/default.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section>
				<span>Tue 4th March 2022</span>
				<div class="theme-section">
					<button class="theme-btn" id="default">Classic</button>
					<button class="theme-btn" id="dark">Dark</button>
					<button class="theme-btn" id="morning"
						>Rise and Shine</button
					>
					<button class="theme-btn" id="afternoon"
						>Sunny side up</button
					>
					<button class="theme-btn" id="night">Bedtime</button>
				</div>
				<div id="theme-toggle" title="Change theme"
					><img src="images/roller.png" alt="theme"
				/></div>
			</section>
			<h1>11 : 30</h1>
			<p>Good morning</p>
		</main>
		<script src="scripts/theme.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
